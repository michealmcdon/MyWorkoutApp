<mat-toolbar color="black">Membership</mat-toolbar>
<mat-card>

  <form (submit)="onAddMember(registrationForm)" #registrationForm="ngForm">

    <mat-form-field>
      <strong>Full Name</strong>
      <input
        matInput
        size = "14"
        type="text"
        name="name"
        value="fullName"
        ngModel
        required
        minlength="3"
        #name="ngModel">
      <mat-error *ngIf="name.invalid">Please enter your first name.</mat-error>
    </mat-form-field>


    <mat-form-field>
        <strong>Address</strong>
        <input
          matInput
          size = "14"
          type="text"
          name="name"
          value="Address"
          ngModel
          required
          minlength="3"
          #name="ngModel">
        <mat-error *ngIf="name.invalid">Please enter your Address.</mat-error>
      </mat-form-field>

      <mat-form-field>
        <strong>Date of birth</strong>
        <input
          matInput
          size = "20"
          type="text"
          name="name"
          value="Date of Birth"
          ngModel
          required
          minlength="3"
          #name="ngModel">
        <mat-error *ngIf="name.invalid">Please enter your Date of birth.</mat-error>
      </mat-form-field>


    <button
      mat-raised-button
      color="accent"
      type="submit">Save Info</button>
  </form>

</mat-card>
